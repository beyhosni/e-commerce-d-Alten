<div class="login-container">
  <p-card header="Connexion" styleClass="login-card">
    <form (ngSubmit)="onSubmit()">
      <div class="p-fluid">
        <div class="field">
          <label for="email">Email</label>
          <input pInputText id="email" type="email" [(ngModel)]="loginData.email" name="email" required>
        </div>

        <div class="field">
          <label for="password">Mot de passe</label>
          <input pInputText id="password" type="password" [(ngModel)]="loginData.password" name="password" required>
        </div>
      </div>

      <div class="button-container">
        <p-button label="Se connecter" type="submit" [loading]="isLoading"></p-button>
      </div>

      <div *ngIf="errorMessage" class="error-message">
        <p-message severity="error" [text]="errorMessage"></p-message>
      </div>
    </form>

    <div class="register-link">
      <p>Pas encore de compte? <a [routerLink]="['/register']">Inscrivez-vous</a></p>
    </div>
  </p-card>
</div>
